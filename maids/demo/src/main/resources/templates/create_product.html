<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href = "stylesheet.css" rel = "stylesheet">
    <title>Maids</title>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" th:href = "@{/}">Maids</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" th:href="@{/products}">Products</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" th:href="@{/}">Clients</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" th:href="@{/sales}">Sales</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
<div class="container">
    <div class="row">
        <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
            <h1 class = "text-center">Add Product</h1>
            <div class="card-body">
                <form th:action="@{/products}" th:object="${product}" method = "POST">
                    <div class="form-group">
                        <label>Product Name</label>
                        <input type = "text" name = "name" th:field = "*{name}" placeholder="Enter name" class = "form-control" required>
                    </div>

                    <div class="form-group">
                        <label>Product Category</label>
                        <input type = "text" name = "category" th:field = "*{category}" placeholder="Enter category" class = "form-control" required>
                    </div>

                    <div class="form-group">
                        <label>Product Description</label>
                        <input type = "text" name = "description" th:field = "*{description}" placeholder="Enter description" class = "form-control" required>
                    </div>

                    <div class="form-group">
                        <label>Date Created</label>
                        <input type="date" name = "date" 
                        placeholder="dd-mm-yyyy"
                        min="1997-01-01" max="2030-12-31" value = "${date}" th:field = "*{date}" class = "date" >                
                    </div>

                    <div class="box-footer">
                        <button type = "submit" class = "btn btn-primary">Submit</button>
                    </div>

                </form>
            </div>
        </div>
    </div>
</div>


</body>
</html>
