<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href = "stylesheet.css" rel = "stylesheet">
    <title>Document</title>
</head>
<body>

  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" th:href = "@{/}">Maids</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" th:href="@{/products}">Products</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" th:href="@{/}">Clients</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" th:href="@{/sales}">Sales</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
      
    <div class = "container">
        <div class="row">
            <div class = "col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
                <h1 class = "text-center">Edit New Student</h1>
                <div class="card-body">
                    <form th:action = "@{/clients/{id}(id = ${client.id})}" th:object = "${client}" method = "POST">
                        <div class = "form-group">
                            <label>First Name</label>
                            <input type = "text" name = "firstName" th:field = "*{firstName}" placeholder="Enter First Name" class = "form-control">

                
                        </div>

                        <div class = "form-group">
                            <label>Last Name</label>
                            <input type = "text" name = "lastName" th:field = "*{lastName}" placeholder="Enter Last Name" class = "form-control">
                            
                
                        </div>

                        <div class = "form-group">
                            <label>Mobile</label>
                            <input type="tel" class="form-control" id="mobile" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"
                            autocomplete="off" th:field="*{mobile}"/>                            
                
                        </div>

                        <div class="footer-body">
                            <button type = "submit" class = "btn btn-primary">
                                Edit
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
