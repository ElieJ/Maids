<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href = "stylesheet.css" rel = "stylesheet">
    <title>Maids</title>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" th:href = "@{/}">Maids</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" th:href="@{/products}">Products</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" th:href="@{/}">Clients</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" th:href="@{/sales}">Sales</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>

    <div class="container">
        <div class="row">
            <h1> Clients</h1>
        </div>

        

        <table class="table table-bordered">
            <thead class = "table-dark">
                <tr>
                    <th>
                        ID
                    </th>

                    <th>
                        First Name
                    </th>
                    <th>
                        Last Name
                    </th>
                    <th>
                        Mobile
                    </th>
                    <th>
                        Actions
                    </th>
                </tr>
            </thead>

            <tbody>
                <tr th:each = "client:${clients}">
                    <td th:text = "${client.id}"></td>

                    <td th:text = "${client.firstName}"></td>
                    <td th:text = "${client.lastName}"></td>
                    <td th:text = "${client.mobile}"></td>
                    <td>
                        <a th:href = "@{clients/edit/{id}(id = ${client.id})}" class = "btn btn-primary">Edit</a>
                        <a th:href = "@{clients/{id}(id = ${client.id})}" class = "btn btn-danger">Delete</a>

                    </td>

                </tr>
            </tbody>
          </table>

          <div class = "row">
            <div class="col-lg-3">
                <a th:href = "@{/clients/new}" class = "btn btn-primary btn-sm mb-3">Add Client</a>
            </div>
        </div>
    </div>
</body>
</html>
